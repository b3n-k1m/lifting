<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../../static/screen/styles.css">

<body>

        <div id="logo" onclick="window.location.href='/'">
            <img src="../../static/screen/images/inklusive_logo.png" width="200" id="logoimage">

        <div id="nav2">

    <script>
        function startup() {
            const temp = document.getElementById('welcome');
            temp.classList.add('move');
        }
        window.addEventListener('load', startup);
    </script>

    <div class="content">
        <div id="home">
            <div id="welcome"><strong>Welcome</strong></div>
            <div id="message">to the &nbsp;<strong>accessible</strong>&nbsp; and &nbsp;<strong>inclusive</strong>&nbsp;future of dyslexia detection</div>
            <div id="button">
                <div class="conbutton" onclick="window.location.href='testing/'">
                    <div id="arrow1"></div>
                    <div id="arrow2"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Inklusive @ STEMist Hacks 2.0</p>
    </div>
